<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="../api/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <title>CRUD</title>
    <style>
      button:first-child {
        margin-right: 5px;
      }
      button {
        cursor: pointer;
      }
      .list-group-item:hover {
        background: #fafafa;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Agenda</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#conteudoNavbarSuportado"
        aria-controls="conteudoNavbarSuportado"
        aria-expanded="false"
        aria-label="Alterna navegação"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <div class="container">
      <br />
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-md-12">
                  <h2>Novo contato</h2>
                </div>
                <div class="col-md-12">
                  <form style="width: 100%;">
                    <div class="row">
                      <div class="col-md-11">
                        <div class="form-group">
                          <input
                            type="text"
                            class="form-control"
                            id="nome"
                            placeholder="Nome"
                          />
                        </div>
                      </div>
                      <div class="col-md-1">
                        <button
                          type="button"
                          class="btn btn-outline-success"
                          id="criar"
                        >
                          Criar
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <br />

      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <h2>Contatos</h2>
              <div class="list-group" id="listacontato"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="modal-edit">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Editar</h4>

            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-hidden="true"
            >
              &times;
            </button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              Cancelar
            </button>
            <button type="button" class="btn btn-primary">Salvar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="../api/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../api/node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../api/node_modules/socket.io-client/dist/socket.io.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
